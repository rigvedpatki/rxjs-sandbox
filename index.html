<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: lightgrey;
      }
      ul {
        list-style-type: none;
        padding: 20px;
      }
      li {
        padding: 15px;
        background: lightcoral;
        margin-bottom: 10px;
      }
      .row {
        display: flex;
      }
      .column {
        flex: 50%;
      }
      button {
        padding: 15px;
      }
    </style>
    <title>RxJS Demo</title>
  </head>
  <body>
    <h1>RxJS Demo</h1>
    <div class="row">
      <div class="column">
        <center><button id="unsubcribeBtn1">Unsubscribe</button></center>
        <ul id="list1"></ul>
      </div>
      <div class="column">
        <center>
          <button id="unsubcribeBtn2">Unsubscribe</button>
          <button id="addSubscriptionBtn">Add Subscription One</button>
        </center>
        <ul id="list2"></ul>
      </div>
    </div>

    <script src="/bundle.js"></script>
  </body>
</html>
